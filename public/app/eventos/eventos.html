<div id="eventos">
    <div class="row">
        <div class="col-md-6">
            <h2>Eventos</h2>
        </div>
        <div class="col-md-6 text-right" style="margin-top:20px;">
            <a ui-sref="form-evento-create">
                <button class="btn btn-primary" type="button">Registrar Evento</button>
            </a>
        </div>
    </div>
    <br/>
    <div class="row">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Dirección</th>
                    <th style="text-align:center;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="e in vm.eventos">
                    <td>{{ e.nombre }}</td>
                    <td>{{ e.descripcion }}</td>
                    <td>{{ e.direccion }}</td>
                    <td style="text-align:center;">
                        <a ui-sref="form-evento-edit({ id: e.id })" style="margin-left: 10px; margin-right: 10px;">
                            <button class="btn btn-warning">Modificar</button>
                        </a>
                        <a ng-click="vm.deleteEvento(e.id)" style="margin-left: 10px; margin-right: 10px;">
                            <button class="btn btn-danger">Eliminar</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
