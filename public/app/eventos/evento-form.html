<div id="form-bussines_plan">
    <h2>Registro de Evento</h2>
    
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label" for="nombre">Nombre</label>
                <input type="text" class="form-control" ng-model="vm.evento.nombre" id="nombre" name="nombre"  />
            </div>       
            <div class="form-group">
                <label class="control-label" for="descripcion">Descripción</label>
                <input type="text" class="form-control" ng-model="vm.evento.descripcion" id="descripcion" name="descripcion" />
            </div>
            <div class="form-group">
                <label class="control-label" for="direccion">Dirección</label>
                <input type="text" class="form-control" ng-model="vm.evento.direccion" id="direccion" name="direccion"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="button" ng-click="vm.submitEvento()">Guardar</button>
        <button class="btn btn-default" type="button" ng-click="vm.cancelar()">Cancelar</button>
    </div>
</div>
